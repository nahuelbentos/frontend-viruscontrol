<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let recurso"> {{recurso.nombre}} </td>
      </ng-container>
  
      <!-- Tipo de Recurso Column -->
      <ng-container matColumnDef="Tipo de Recurso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Recurso </th>
        <td mat-cell *matCellDef="let recurso"> {{recurso.tipoRecurso.nombre}} </td>
      </ng-container>
  
      <!-- Enfermedad Column -->
      <ng-container matColumnDef="Enfermedad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enfermedad </th>
        <td mat-cell *matCellDef="let recurso"> {{recurso.enfermedades}} </td>
      </ng-container>
  
      <!-- Ubicacion Column 
      <ng-container matColumnDef="Ubicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let recurso" [style.color]="recurso.color"> {{recurso.color}} </td>
      </ng-container>-->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let recurso; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
