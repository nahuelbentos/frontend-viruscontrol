<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/medico/home'>Home</a>
      <a mat-list-item routerLink='/medico/listar-visitas'>Listar visitas pendientes</a>
      <a mat-list-item routerLink='/medico/solicitar-examen'>Solicitar exÃ¡men para ciudadano</a>
      <a mat-list-item routerLink='/medico/sala-chat'>Chat</a>
      <a mat-list-item (click)="logout()">Cerrar Sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>virus-control-uy</span>
    </mat-toolbar>
    <!-- Add Content Here -->

  </mat-sidenav-content>
