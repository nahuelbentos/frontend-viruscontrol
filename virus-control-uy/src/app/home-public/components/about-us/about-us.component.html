<div class="row">
  <div class="col-xs-12">
    <div class="box">

      <div class="row center-md">
        <div class="col-xs-12">
          <div class="box">
            <!-- Imagen Virus control UY -->
            <img src="assets/banner.png" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <h1>Quiénes somos?</h1>

            <h2>
              Somos el <strong> Grupo 14</strong> del Tecnólogo Informático!
            </h2>

            <h2><strong> Nuestros integrantes son: </strong></h2>

            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Position Column -->
              <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> Correo electrónico </mat-header-cell>
                <mat-cell *matCellDef="let element"> <a [href]="element.mailTo"> {{element.mail}} </a>  </mat-cell>
              </ng-container>
 

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <!-- <ul>
              <li *ngFor="let integrante of integrantes">
                <h2>{{ integrante.nombre }} :: {{ integrante.mail }}</h2>
              </li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
